<!DOCTYPE html>
	<html>
	<head>
		<title>Box-Sizing Demo</title>

		<style type="text/css">
			* {
				margin: 0;
				/* margin - space between elements */
				padding: 0;
				/* padding - space between border and content */
				box-sizing: border-box;
				/* box-sizing - defines how the width and height of an element are calculated */
			}




			#box {
				height: 150px;
				width: 150px;
				padding: 50px;
				border: 1px solid black;
				background-color: orange;
			}
		</style>

	</head>
	<body>

		<div id="box">
			Hello
		</div>

		<!-- Without border box
		Border and paddding is added on top of the wid
		1px border + 50px left padding + 150 px width + 50px right padding + 1 px border 
		= 252 px -->

		<!-- With border box 
		Border and padding is included in the total width
		1px border + 50px left padding + 48 px width + 50px right padding + 1px border 
		= 150px-->

	</body>
</html>
